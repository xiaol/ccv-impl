<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{videoTitle}}</title>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/static/css/login.css" rel="stylesheet" type="text/css" />
<!--
<link href="http://vjs.zencdn.net/4.0/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.0/video.js"></script>-->
<link href="/static/css/video-js.css" rel="stylesheet">
<script src="/static/js/video.js"></script>

<script src="/static/js/jquery.min.1.8.3.cdn.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/pasteImage.js"></script>

</head>
<body>
<div style="float: left; width: 640px;">
    <video id="example_video_1" class="video-js vjs-default-skin"
      controls preload="auto" width="640" height="480"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup='{"example_option":true}'>
     <source src="{{videoUrl}}" type='video/flv' />
    </video>
</div>
<div style="float: left; width: 640px; margin-left: 10px;">
    <h1>当前封面</h1>
    <div>
        <img src={{ curImage }} />
    </div>
    <h1>更新封面</h1>
    <form method="post">

        <input type="hidden" name="image"/>
        <div id="snap_content" contenteditable="true" style="height: 400px; width: 100%; outline: 0; overflow: auto; border: 3px gray dashed;">

        </div>
        <input type="submit" value="保存封面图">
    </form>
</div>
<div class="container">
    <div class="row-fluid" style="height: 600px;border: 3px solid ;">
        <div class="span3">
            <img src=""/>
        </div>
        <div class="span9 tabbable">
            <div class="row-fluid tab-content preview" style="height: 450px;">
                <div class="tab-pane active" id="tab1">
                  <img src="/static/img/green_1.png" style="width:650px;height: 450px;">
                </div>
                <div class="tab-pane" id="tab2">
                  <p>Howdy, I'm in Section 2.</p>
                </div>
                <div class="tab-pane" id="tab3">
                  <p>Howdy, I'm in Section 2.</p>
                </div>
            </div>
            <div class="row-fluid pattern nav nav-tabs">
                <div class="span4" >
                    <a href="#tab1" data-toggle="tab">
                        <img src="/static/img/model_1.png"/> 单图
                    </a>
                </div>
                <div class="span4">
                    <a href="#tab2" data-toggle="tab">
                        <img src="/static/img/model_1_1_1.png"/> 多图1
                    </a>
                </div>
                <div class="span4">
                    <a href="#tab3" data-toggle="tab">
                        <img src="/static/img/model_1_2.png"/>  多图2
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
