<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>关于</title>
    <link href="/static/css/tagUpdate.css" rel="stylesheet"
          type="text/css" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/common.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/jquery-1.7.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>

<body style="background-color: #CCC;">
{% include "nav.htm" %}
<div class="container">
    {% ifnotequal info "" %}
        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="alert {{info_class}}">{{info|safe}}</div>
            </div>
        </div>
    {%endifnotequal%}
    <div class="row-fluid smallFont">
        <!--  左部分  -->
        <div class="span12 whitepanel">‘
            {% ifequal request.path "/user/index" %}
            <div class="row-fluid">
                <div class="span2">
                    <img src="{{avatar}}"/>
                </div>
                <div class="span10">
                    <div>
                        <span>上次登录时间：{{ lastLoginTime }}</span>
                    </div>
                    <div>
                        <span>上次登录IP：{{ lastLoginIp }}</span>
                    </div>
                </div>
            </div>
            {% endifequal %}
            <form class="form-horizontal">
                <fieldset>
                    <div id="legend" class="">
                        <legend class=""></legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">姓名</label>
                        <div class="controls">
                            <input type="text" placeholder="" class="input-xlarge" value="{{name}}" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">用户组</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>admin</option>
                                <option>editor</option></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">密码</label>
                        <div class="controls">
                            <input type="text" placeholder="" class="input-xlarge" value="{{ password }}"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="input01">email</label>
                        <div class="controls">
                            <input type="text" placeholder="" class="input-xlarge" value="{{ email }}"/>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>
</body>
</html>
