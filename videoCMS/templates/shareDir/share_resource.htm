<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>口袋视频</title>

<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/static/shareDir/css/channel.css" rel="stylesheet" type="text/css" />
<link href="/static/shareDir/css/video-js.css" rel="stylesheet">

<script src="/static/js/jquery-1.7.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/shareDir/js/video.js"></script>
<script src="/static/shareDir/js/channel.js"></script>
<script>
	var pageVideoType = "{{videoType}}";
	var pageVideoId = "{{videoId}}";
</script>

</head>
<body>
	<div class="main-wrap">
		<div id="top" class="clearfix">
			<div id="top-left">
				<img src="/static/shareDir/img/phone.png"/>
			</div>
			<div id="top-right">
				<div class="clearfix">
					<div id="logo">
						<img src="/static/shareDir/img/icon.png"/>
					</div>
					<div id="appTitle">
						<div id="title">口袋视频</div>
						<div id="subtitle">抢片大盗</div>
					</div>
				</div>
				<div class="clearfix" id="buttondiv">
					<a id="download-button1" href="">下载应用</a>
				</div>
			</div>
		</div>
		{%if not iframe%}
		<div id="content" class="clearfix">
			<div id="resourceName"> {{resourceName}}</div>
			<div id="video">
				{% if videoUrl%}
				<video src="{{videoUrl}}" controls="controls" width="100%">
					您的浏览器不支持 video 标签。
				</video>
				{% endif %}
			</div>
		</div>
		{%else%}
		<iframe src="{{iframe}}" width="100%" height="400" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no">
		</frame>
		{%endif%}
		<div id="button" class="clearfix">
			<div>下载应用查看更多精彩抢先影片</div>
			<a>
				<img src="/static/shareDir/img/android.png"/>
				<span>下载应用</span>
			</a>
		</div>
		
	</div>

</body>
</html>
