<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人中心</title>
    <link href="/static/css/tagUpdate.css" rel="stylesheet"
          type="text/css" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/common.css" rel="stylesheet" type="text/css" />

    <script src="/static/js/jquery-1.7.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>

{% load formatHumanTime %}

<body style="background-color: #CCC;">
{% include "nav.htm" %}
<div class="container">
    {% ifnotequal info "" %}
        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="alert {{info_class}}">{{info|safe}}</div>
            </div>
        </div>
    {%endifnotequal%}
    <div class="row-fluid smallFont">
        <!--  左部分  -->
        <div class="span12 whitepanel">

            <fieldset>
                <div id="legend" class="">
                    <legend class="">用户列表</legend>
                </div>
                <div>
                    <table class="table table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>用户组</th>
                            <th>上次登录时间</th>
                        </tr>
                    {% for user in userList %}
                        <tr>
                            <td>{{ user.id }} </td>
                            <td><a href="/user/index?id={{ user.id }}">{{ user.name }}</a></td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.lastLoginTime | formatHumanTime}}</td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </fieldset>

        </div>
    </div>
</div>
</body>
</html>
